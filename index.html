<!DOCTYPE html>
<html>
<head>
 <title>web2　課題</title>
 <mata charset="utf-8">
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript">
  $(function(){
   $("#toggle").on("click",function(){
    $("#hide").fadeToggle("slow");
   });
  });
 
　 $(function(){
    $("button").click(function () {
      $("p").toggle();
    });
  });
  
  </script>
 </head>
<body>
 <div id="hide">ボタンを押すと出たり消えたり</div>
 <button id="toggle">押してみて</button>
 
 <p>ボタンを押すと文字が変わるよ</p>
 <button>押してみて</button>
 <p style="display: none">When you press the button, the letters change</p>
 
 </body>
</html>
